<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Transition Diagram</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: auto;
    margin: 0;
    background-color: #f5f5f5;
}

.diagram {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 60%;
}

.state {
    background-color: #8d4905;
    color: white;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5px;
    text-align: center;
    min-width: 150px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.arrow {
    width: 2px;
    height: 50px;
    background-color: #000;
    position: relative;
    margin: 5px 0;
}

.arrow::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%);
    border-top: 10px solid #000;
    border-left: 5px solid transparent;
    border-right: 5px solid transparent;
}

    </style>>
</head>
<body>
    <div class="diagram">
        <div class="state">Start</div>
        <div class="arrow"></div>
        <div class="state">Browsing Products</div>
        <div class="arrow"></div>
        <div class="state">Select Product</div>
        <div class="arrow"></div>
        <div class="state">Add to Cart</div>
        <div class="arrow"></div>
        <div class="state">View Cart</div>
        <div class="arrow"></div>
        <div class="state">Proceed to Checkout</div>
        <div class="arrow"></div>
        <div class="state">Enter Shipping Info</div>
        <div class="arrow"></div>
        <div class="state">Enter Payment Info</div>
        <div class="arrow"></div>
        <div class="state">Review Order</div>
        <div class="arrow"></div>
        <div class="state">Place Order</div>
        <div class="arrow"></div>
        <div class="state">Order Confirmation</div>
        <div class="arrow"></div>
        <div class="state">End</div>
    </div>
</body>
</html>
